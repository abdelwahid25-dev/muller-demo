POST /v1/orders
Description:
  Create a new order for an authenticated user.

Request:
  Headers:
    Authorization: Bearer <token>
    Content-Type: application/json
  Body:
  {
    "customer_id": "cus_123",
    "items": [
      { "sku": "sku_01", "quantity": 2 }
    ],
    "shipping": { "address_id": "addr_789" }
  }

Success Response (201 Created):
  Headers:
    Location: /v1/orders/ord_456
  Body:
  {
    "id": "ord_456",
    "status": "processing",
    "total": 49.99,
    "created_at": "2025-09-13T09:12:34Z"
  }

Errors:
  400 Bad Request - invalid item SKU
  401 Unauthorized - missing/invalid token
  429 Too Many Requests - X-RateLimit-Reset header indicates retry time

Examples:
  curl:
    curl -X POST "https://api.example.com/v1/orders" \
      -H "Authorization: Bearer $TOKEN" \
      -H "Content-Type: application/json" \
      -d '{"customer_id":"cus_123","items":[{"sku":"sku_01","quantity":2}],"shipping":{"address_id":"addr_789"}}'
